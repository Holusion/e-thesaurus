url: "https://ecorpus.eu"
baseurl: ""
title: "eCorpus"

toc: true

plugins:
  - jekyll-sitemap
  - jekyll-last-modified-at

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: "fr"
    values:
      lang: "fr"
  - scope:
      path: "en"
    values:
      lang: "en"

  - scope:
      path: "fr/doc"
    values:
      layout: "doc"
      type: doc
  
  - scope:
      path: "en/doc"
    values:
      layout: "doc"
      type: doc
  - scope:
      path: "fr/collection"
    values:
      layout: "item"
  - scope:
      path: "en/collection"
    values:
      layout: "item"