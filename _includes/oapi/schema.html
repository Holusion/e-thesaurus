

{% unless include.schema %}
  <div class="language-plaintext highlighter-rouge">
    <pre class="highlight"><code>No schema provided</code></pre>
  </div>
{% else %}
  {% if include.type == "application/xml" %}
  {% highlight xml %}{{include.schema | OAPI_XML_schema }}{%endhighlight %}
  {% else %}
    {% highlight typescript %}{{include.schema | OAPI_schema }}{% endhighlight %}
  {% endif %}
{% endunless %}
